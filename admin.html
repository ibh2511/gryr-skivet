<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Statistikk</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#01A0C6; --fg:#fff; }
    * { box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{ background:var(--bg); color:var(--fg); font-family:"Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: clamp(12px, 4vw, 28px); }
    .wrap{ max-width: 1000px; margin: 0 auto; }
    h1{ margin:0 0 12px; font-weight:800; font-size: clamp(22px, 5vw, 36px); text-wrap: balance; }

    .controls{ margin: 12px 0 16px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button{ padding:10px 14px; border-radius:10px; border:2px solid rgba(255,255,255,.35); background:rgba(255,255,255,.08); color:#fff; cursor:pointer; font-weight:700; transition: background .15s ease, transform .06s ease; }
    button:hover{ background:rgba(255,255,255,.14); }
    button:active{ transform: translateY(1px); }
    .danger{ border-color: rgba(255,200,200,.85); }

    .table-wrap{ width:100%; border-radius:14px; margin-bottom:14px; background: rgba(255,255,255,.08); box-shadow: 0 8px 24px rgba(0,0,0,.18); overflow:hidden; }
    table{ width:100%; border-collapse: collapse; table-layout: fixed; font-size: clamp(13px, 3.8vw, 16px); }
    th,td{ padding: clamp(8px,3.2vw,14px) clamp(10px,3.5vw,16px); border-bottom:1px solid rgba(255,255,255,.25); text-align:left; white-space: normal; word-break: break-word; }
    th{ background: rgba(255,255,255,.12); font-weight:800; }
    tr:last-child td{ border-bottom:none; }

    .panel{ max-width:720px; margin: 0 auto; text-align:center; }
    .error-box{ background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.35); padding:16px; border-radius:10px; margin-top:12px; white-space:pre-wrap; text-align:left; }

    .status{ position:fixed; right:12px; bottom:12px; background:rgba(0,0,0,.25); padding:6px 10px; border-radius:8px; font-size:12px; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap" id="app" hidden>
    <h1>Statistikk</h1>

    <div class="controls">
      <button id="refreshBtn">Oppdater nå</button>
      <button id="exportBtn">Eksporter CSV</button>
      <button id="resetBtn" class="danger">Nullstill data</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr><th>Metrikk</th><th>Antall</th></tr></thead>
        <tbody>
          <tr><td>Unike besøk</td><td id="uniq">…</td></tr>
          <tr><td>Telefon</td><td id="phone">…</td></tr>
          <tr><td>E-post knapp</td><td id="email">…</td></tr>
          <tr><td>E-post lenke</td><td id="email_link">…</td></tr>
          <tr><td>Nedlastinger</td><td id="download">…</td></tr>
          <tr><td>Facebook delinger</td><td id="fb_share">…</td></tr>
          <tr><td><strong>Engasjement</strong> (unike som har klikket ≥1)</td><td id="engagement">…</td></tr>
        </tbody>
      </table>
    </div>

    <p id="updatedAt" style="opacity:.9;font-size:clamp(12px,3.5vw,14px)">—</p>
  </div>

  <div id="forbidden" class="panel" hidden>
    <h2>Mangler tilgang</h2>
    <p>Legg til <code>?key=DIN_HEMMELIGE_NØKKEL</code> i URL.</p>
  </div>

  <div id="error" class="panel" hidden>
    <h2>Kunne ikke hente data</h2>
    <p>Feil ved tilkobling eller henting.</p>
    <div id="errorDetails" class="error-box"></div>
  </div>

  <div class="status" id="status">kobler…</div>

  <script>
    // === Edge Function (admin) ===
    const FN_BASE = "https://__PROJECT_REF__.functions.supabase.co"; // injiseres
    const ADMIN_URL = FN_BASE + "/admin";
    const EXPECTED_ADMIN_KEY = "__EXPECTED_ADMIN_KEY__";             // injiseres

    const $ = (sel) => document.querySelector(sel);
    function show(id, on=true){ document.getElementById(id).hidden = !on; }
    function setStatus(msg){ document.getElementById('status').textContent = msg; }
    function setUpdated(ts){ document.getElementById('updatedAt').textContent = 'Sist oppdatert: ' + ts; }
    function showError(err){
      show('app', false); show('forbidden', false); show('error', true);
      document.getElementById('errorDetails').textContent = (typeof err === 'string') ? err : (err?.message || JSON.stringify(err, null, 2));
    }

    async function callAdmin(op){
      const r = await fetch(ADMIN_URL, {
        method: "POST",
        headers: { "Content-Type":"application/json", "x-admin-key": EXPECTED_ADMIN_KEY },
        body: JSON.stringify({ op })
      });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    (async function boot(){
      try{
        const key = new URLSearchParams(location.search).get("key") || "";
        if (key !== EXPECTED_ADMIN_KEY) { show('forbidden', true); return; }

        setStatus('Tester forbindelse…');
        await callAdmin('ping'); // rask sanity-sjekk
        show('app', true);

        async function fetchCounts(){
          try{
            setStatus('Henter…');
            const { visitors, events } = await callAdmin('counts');
            const uniqCount = visitors?.length || 0;

            const counts = { phone:0, email:0, email_link:0, download:0, fb_share:0 };
            const CLICK = new Set(['phone','email','email_link','download','fb_share']);
            const clickers = new Set();

            (events||[]).forEach(e => {
              if (counts[e.event_type] !== undefined) counts[e.event_type]++;
              if (CLICK.has(e.event_type) && e.visitor_id) clickers.add(e.visitor_id);
            });

            $('#uniq').textContent       = uniqCount;
            $('#phone').textContent      = counts.phone;
            $('#email').textContent      = counts.email;
            $('#email_link').textContent = counts.email_link;
            $('#download').textContent   = counts.download;
            $('#fb_share').textContent   = counts.fb_share;

            const engaged = clickers.size;
            const pct = uniqCount ? Math.round((engaged/uniqCount)*100) : 0;
            $('#engagement').textContent = `${engaged} / ${uniqCount} (${pct}%)`;

            setUpdated(new Date().toLocaleTimeString());
            setStatus('OK');
          }catch(err){ console.error(err); showError(err); }
        }

        async function exportCSV(){
          try{
            setStatus('Lager CSV…');
            const { events } = await callAdmin('counts');
            const rows = [['created_at','event_type','visitor_id']];
            (events||[]).forEach(r => rows.push([r.created_at, r.event_type, r.visitor_id || '']));
            const csv = rows.map(r => r.map(v => {
              const s = String(v ?? ''); return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
            }).join(',')).join('\n');
            const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `events_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
            setStatus('CSV eksportert ✓');
          }catch(err){ console.error(err); showError(err); }
        }

        async function resetAll(){
          const ok = confirm("Er du sikker på at du ønsker å fjerne all data om denne kampanjen?");
          if (!ok) return;
          try{
            setStatus('Nullstiller…');
            const res = await callAdmin('reset'); // returnerer {deletedEvents, deletedVisitors}
            const total = (res?.deletedEvents||0) + (res?.deletedVisitors||0);
            setStatus(total === 0 ? 'Ingen data for denne kampanjen' : `Nullstilt ✓ (slettet ${total})`);
            await fetchCounts();
          }catch(err){ console.error(err); showError(err); }
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchCounts);
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('resetBtn').addEventListener('click', resetAll);

        fetchCounts();
        setInterval(fetchCounts, 10000);
      }catch(err){ console.error(err); showError(err); }
    })();
  </script>
</body>
</html>
