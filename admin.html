<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Statistikk</title>
  <style>
    :root { --bg:#01A0C6; --fg:#fff; }
    html,body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:grid; place-items:center; padding:24px;
    }
    .wrap { width:min(720px,96vw); }
    table { width:100%; border-collapse:collapse; background:rgba(255,255,255,.08); border-radius:12px; overflow:hidden; }
    th,td { padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.25); text-align:left; }
    th { background:rgba(255,255,255,.12); }
    tr:last-child td { border-bottom:none; }
    .controls { margin:16px 0 24px; display:flex; gap:10px; align-items:center; }
    button { padding:10px 14px; border-radius:8px; border:2px solid rgba(255,255,255,.35); background:rgba(255,255,255,.08); color:#fff; cursor:pointer; }
    button:hover { background:rgba(255,255,255,.14); }
    .muted { opacity:.85; font-size:14px; }
    .panel { max-width:720px; text-align:center; }
    .error-box { background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.35); padding:16px; border-radius:10px; margin-top:12px; white-space:pre-wrap; text-align:left; }
    code { background:rgba(0,0,0,.25); padding:0 6px; border-radius:6px; }
  </style>
</head>
<!-- behold head + base-styles slik du har; her er body-innhold og skriptet -->
<body>
  <div class="wrap" id="app" hidden>
    <h1>Statistikk</h1>
    <div class="controls">
      <button id="refreshBtn">Oppdater nå</button>
      <button id="resetBtn" style="margin-left:auto;">Nullstill data</button>
      <span class="muted" id="status">—</span>
    </div>

    <table>
      <thead><tr><th>Metrikk</th><th>Antall</th></tr></thead>
      <tbody>
        <tr><td>Unike besøk</td><td id="uniq">…</td></tr>
        <tr><td>Telefon</td><td id="phone">…</td></tr>
        <tr><td>E-post knapp</td><td id="email">…</td></tr>
        <tr><td>E-post lenke</td><td id="email_link">…</td></tr>
        <tr><td>Nedlastinger</td><td id="download">…</td></tr>
      </tbody>
    </table>

    <h2 style="margin-top:28px;">Siste hendelser</h2>
    <table>
      <thead><tr><th>Tid</th><th>Hendelse</th></tr></thead>
      <tbody id="recentBody">
        <tr><td colspan="2" class="muted">Laster…</td></tr>
      </tbody>
    </table>

    <p class="muted" id="updatedAt">—</p>
  </div>

  <div id="forbidden" class="forbidden" hidden>
    <h2>Mangler tilgang</h2>
    <p>Legg til <code>?key=DIN_HEMMELIGE_NØKKEL</code> i URL.</p>
  </div>

  <div id="error" class="panel" hidden>
    <h2>Kunne ikke hente data</h2>
    <p>Feil ved tilkobling eller henting.</p>
    <div id="errorDetails" class="error-box"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    const SUPABASE_URL  = "__SUPABASE_URL__";   // fyll inn (eller la Actions injisere)
    const SUPABASE_ANON = "__SUPABASE_ANON__";
    const FALLBACK_ADMIN_KEY = "__ADMIN_TOKEN__"; // evt. tom streng hvis du kun vil bruke ?key=

    function show(id, on=true){ document.getElementById(id).hidden = !on; }
    function setStatus(msg){ document.getElementById('status').textContent = msg; }
    function setUpdated(ts){ document.getElementById('updatedAt').textContent = 'Sist oppdatert: ' + ts; }
    function showError(err){
      show('app', false); show('forbidden', false); show('error', true);
      document.getElementById('errorDetails').textContent = (typeof err === 'string') ? err : (err?.message || JSON.stringify(err, null, 2));
    }

    function loadScript(src){
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src; s.async = true; s.crossOrigin = 'anonymous';
        s.onload = resolve; s.onerror = () => reject(new Error('Kunne ikke laste: '+src));
        document.head.appendChild(s);
      });
    }
    async function ensureSupabaseUMD(){
      const cdns = [
        "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js",
        "https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"
      ];
      let err;
      for (const url of cdns) { try { await loadScript(url); if (window.supabase) return; } catch(e){ err=e; } }
      throw err || new Error('Supabase UMD ikke lastet.');
    }

    (async function boot(){
      try {
        const params = new URLSearchParams(location.search);
        const ADMIN_KEY = params.get("key") || FALLBACK_ADMIN_KEY;
        if (!ADMIN_KEY || ADMIN_KEY === "__ADMIN_TOKEN__") { show('forbidden', true); return; }

        await ensureSupabaseUMD();
        if (!SUPABASE_URL || !SUPABASE_ANON) throw new Error('Mangler SUPABASE_URL/ANON.');
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        // Test SELECT
        setStatus('Tester forbindelse…');
        const test = await client.from('visitors').select('*', { count:'exact', head:true });
        if (test.error) throw new Error(`SELECT-feil mot "visitors": ${test.error.message}`);

        show('app', true);

        function fmt(d){
          try { return new Date(d).toLocaleString(); } catch { return d; }
        }

        async function fetchCountsAndRecent() {
          try {
            setStatus('Henter…');

            // Telleverk
            const { count: uniqCount, error: uErr } = await client
              .from('visitors').select('*', { count:'exact', head:true });
            if (uErr) throw new Error(uErr.message);

            const { data: evts, error: eErr } = await client
              .from('events')
              .select('event_type, created_at')
              .order('created_at', { ascending: false });
            if (eErr) throw new Error(eErr.message);

            const counts = { phone:0, email:0, email_link:0, download:0 };
            (evts || []).forEach(e => { if (counts[e.event_type] !== undefined) counts[e.event_type]++; });

            document.getElementById('uniq').textContent        = uniqCount ?? 0;
            document.getElementById('phone').textContent       = counts.phone;
            document.getElementById('email').textContent       = counts.email;
            document.getElementById('email_link').textContent  = counts.email_link;
            document.getElementById('download').textContent    = counts.download;

            // Siste 20 hendelser
            const recentEl = document.getElementById('recentBody');
            recentEl.innerHTML = '';
            (evts || []).slice(0, 20).forEach(e => {
              const tr = document.createElement('tr');
              const tdTime = document.createElement('td');
              const tdType = document.createElement('td');
              tdTime.textContent = fmt(e.created_at);
              tdType.textContent = e.event_type;
              tr.appendChild(tdTime); tr.appendChild(tdType);
              recentEl.appendChild(tr);
            });
            if (!evts || evts.length === 0) {
              recentEl.innerHTML = '<tr><td colspan="2" class="muted">Ingen hendelser ennå</td></tr>';
            }

            const now = new Date().toLocaleTimeString();
            setUpdated(now);
            setStatus('OK');
          } catch (err) {
            console.error(err); setStatus('Feil ved henting'); showError(err);
          }
        }

        async function resetAll() {
          const ok = confirm("Er du sikker på at du ønsker å fjerne all data om denne kampanjen?");
          if (!ok) return;
          try {
            setStatus('Nullstiller…');
            const delEvents   = await client.from('events').delete().neq('id', null);
            if (delEvents.error) throw new Error('Sletting events: ' + delEvents.error.message);
            const delVisitors = await client.from('visitors').delete().neq('id', null);
            if (delVisitors.error) throw new Error('Sletting visitors: ' + delVisitors.error.message);
            await fetchCountsAndRecent();
            setStatus('Nullstilt ✓');
          } catch (err) {
            console.error(err); setStatus('Feil ved nullstilling'); showError(err);
          }
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchCountsAndRecent);
        document.getElementById('resetBtn').addEventListener('click', resetAll);

        fetchCountsAndRecent();
        setInterval(fetchCountsAndRecent, 10000);

      } catch (err) {
        console.error(err);
        const params = new URLSearchParams(location.search);
        const ADMIN_KEY = params.get("key") || FALLBACK_ADMIN_KEY;
        if (!ADMIN_KEY || ADMIN_KEY === "__ADMIN_TOKEN__") show('forbidden', true);
        else showError(err);
      }
    })();
  </script>
</body>
</html>
