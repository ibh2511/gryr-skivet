<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Statistikk</title>

  <!-- Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#01A0C6; --fg:#fff; }
    * { box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background:var(--bg); color:var(--fg);
      font-family:"Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: clamp(12px, 4vw, 28px);
    }
    .wrap{ max-width: 1000px; margin: 0 auto; }
    h1{ margin:0 0 12px; font-weight:800; font-size: clamp(22px, 5vw, 36px); text-wrap: balance; }

    .controls{
      margin: 12px 0 16px; display:flex; gap:10px; align-items:center; flex-wrap: wrap;
    }
    button{
      padding: 10px 14px; border-radius: 10px;
      border: 2px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.08);
      color:#fff; cursor:pointer; font-weight:700;
      transition: background .15s ease, transform .06s ease;
    }
    button:hover{ background: rgba(255,255,255,.14); }
    button:active{ transform: translateY(1px); }
    .danger{ border-color: rgba(255,200,200,.85); }
    .muted{ opacity:.9; font-size: clamp(12px, 3.5vw, 14px); }

    /* TABELL – uten horisontal scroll */
    .table-wrap{
      width:100%;
      border-radius:14px; margin-bottom:14px;
      background: rgba(255,255,255,.08);
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      overflow: hidden; /* ingen ekstra scrollbars */
    }
    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed;           /* faste kolonner */
      font-size: clamp(13px, 3.8vw, 16px);
    }
    th,td{
      padding: clamp(8px, 3.2vw, 14px) clamp(10px, 3.5vw, 16px);
      border-bottom: 1px solid rgba(255,255,255,.25);
      text-align:left;
      white-space: normal;           /* bryt linjer */
      word-break: break-word;        /* bryt lange ord/id-er */
    }
    th{ background: rgba(255,255,255,.12); font-weight:800; }
    tr:last-child td{ border-bottom:none; }

    /* Små skjermer: litt tettere layout */
    @media (max-width: 420px){
      .controls { gap:6px; }
      button { padding: 8px 10px; border-width: 1.5px; font-weight: 700; }
      th,td { padding: 8px 10px; }
    }

    .panel{ max-width:720px; margin: 0 auto; text-align:center; }
    .error-box{ background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.35);
      padding:16px; border-radius:10px; margin-top:12px; white-space:pre-wrap; text-align:left; }
  </style>
</head>
<body>
  <div class="wrap" id="app" hidden>
    <h1>Statistikk</h1>

    <div class="controls">
      <button id="refreshBtn">Oppdater nå</button>
      <button id="exportBtn">Eksporter CSV</button>
      <button id="resetBtn" class="danger">Nullstill data</button>
      <span class="muted" id="status">—</span>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr><th>Metrikk</th><th>Antall</th></tr></thead>
        <tbody>
          <tr><td>Unike besøk</td><td id="uniq">…</td></tr>
          <tr><td>Telefon</td><td id="phone">…</td></tr>
          <tr><td>E-post knapp</td><td id="email">…</td></tr>
          <tr><td>E-post lenke</td><td id="email_link">…</td></tr>
          <tr><td>Nedlastinger</td><td id="download">…</td></tr>
          <tr><td>Facebook delinger</td><td id="fb_share">…</td></tr>
        </tbody>
      </table>
    </div>

    <p class="muted" id="updatedAt">—</p>
  </div>

  <div id="forbidden" class="panel" hidden>
    <h2>Mangler tilgang</h2>
    <p>Legg til <code>?key=DIN_HEMMELIGE_NØKKEL</code> i URL.</p>
  </div>

  <div id="error" class="panel" hidden>
    <h2>Kunne ikke hente data</h2>
    <p>Feil ved tilkobling eller henting.</p>
    <div id="errorDetails" class="error-box"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    /* === KONFIG === */
    const SUPABASE_URL  = "https://hxojgjbdepemuyztjroz.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4b2pnamJkZXBlbXV5enRqcm96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzc4NjcsImV4cCI6MjA3NDk1Mzg2N30.d9ghsXaRTBgNqEoNKXIgWXBHJC_p9TaLAOM3znuNcFY";
    const EXPECTED_ADMIN_KEY = "hemmeligt";  // ← bare denne nøkkelen i ?key=... skal fungere

    /* === UI helpers === */
    const $ = (sel) => document.querySelector(sel);
    function show(id, on=true){ document.getElementById(id).hidden = !on; }
    function setStatus(msg){ $('#status').textContent = msg; }
    function setUpdated(ts){ $('#updatedAt').textContent = 'Sist oppdatert: ' + ts; }
    function showError(err){
      show('app', false); show('forbidden', false); show('error', true);
      $('#errorDetails').textContent = (typeof err === 'string') ? err : (err?.message || JSON.stringify(err, null, 2));
    }

    /* === Last Supabase UMD === */
    function loadScript(src){
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src; s.async = true; s.crossOrigin = 'anonymous';
        s.onload = resolve; s.onerror = () => reject(new Error('Kunne ikke laste: '+src));
        document.head.appendChild(s);
      });
    }
    async function ensureSupabaseUMD(){
      const urls = [
        "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js",
        "https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js",
      ];
      let err;
      for (const u of urls) { try { await loadScript(u); if (window.supabase) return; } catch(e){ err = e; } }
      throw err || new Error('Supabase UMD ikke lastet.');
    }

    (async function boot(){
      try {
        // Streng URL-nøkkel (ingen fallback)
        const key = new URLSearchParams(location.search).get("key") || "";
        if (key !== EXPECTED_ADMIN_KEY) { show('forbidden', true); return; }

        await ensureSupabaseUMD();
        if (!SUPABASE_URL || !SUPABASE_ANON) throw new Error('Mangler SUPABASE_URL/ANON.');
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        // Test SELECT
        setStatus('Tester forbindelse…');
        const test = await client.from('visitors').select('*', { count:'exact', head:true });
        if (test.error) throw new Error(`SELECT-feil mot "visitors": ${test.error.message}`);

        show('app', true);

        async function fetchCounts() {
          try{
            setStatus('Henter…');

            const { count: uniqCount, error: uErr } = await client
              .from('visitors').select('*', { count:'exact', head:true });
            if (uErr) throw new Error(uErr.message);

            const { data: evts, error: eErr } = await client
              .from('events')
              .select('event_type,created_at,visitor_id')
              .order('created_at', { ascending:false });
            if (eErr) throw new Error(eErr.message);

            const counts = { phone:0, email:0, email_link:0, download:0, fb_share:0 };
            (evts || []).forEach(e => { if (counts[e.event_type] !== undefined) counts[e.event_type]++; });

            $('#uniq').textContent       = uniqCount ?? 0;
            $('#phone').textContent      = counts.phone;
            $('#email').textContent      = counts.email;
            $('#email_link').textContent = counts.email_link;
            $('#download').textContent   = counts.download;
            $('#fb_share').textContent   = counts.fb_share;

            setUpdated(new Date().toLocaleTimeString());
            setStatus('OK');
          } catch (err) {
            console.error(err); setStatus('Feil ved henting'); showError(err);
          }
        }

        async function exportCSV(){
          try{
            setStatus('Lager CSV…');
            const { data, error } = await client
              .from('events')
              .select('created_at,event_type,visitor_id')
              .order('created_at', { ascending:true });
            if (error) throw new Error(error.message);

            const rows = [['created_at','event_type','visitor_id']];
            (data || []).forEach(r => rows.push([r.created_at, r.event_type, r.visitor_id || '']));
            const csv = rows.map(r =>
              r.map(v => {
                const s = String(v ?? '');
                return /[",\n]/.test(s) ? `"${s.replace(/"/g, '""')}"` : s;
              }).join(',')
            ).join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `events_export_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(a); a.click(); a.remove();
            URL.revokeObjectURL(url);
            setStatus('CSV eksportert ✓');
          }catch(err){ console.error(err); setStatus('Feil ved eksport'); showError(err); }
        }

        async function resetAll(){
          const ok = confirm("Er du sikker på at du ønsker å fjerne all data om denne kampanjen?");
          if (!ok) return;
          try{
            setStatus('Nullstiller…');
            const nowIso = new Date().toISOString();

            // Slett events
            const { data: evDel, error: evErr } = await client
              .from('events')
              .delete()
              .lt('created_at', nowIso)
              .select('event_type'); // for å telle
            if (evErr) throw new Error('Sletting events: ' + evErr.message);

            // Slett visitors
            const { data: viDel, error: viErr } = await client
              .from('visitors')
              .delete()
              .lt('first_seen', nowIso)
              .select('id');
            if (viErr) throw new Error('Sletting visitors: ' + viErr.message);

            const total = (evDel?.length || 0) + (viDel?.length || 0);
            setStatus(total === 0 ? 'Ingen data for denne kampanjen' : `Nullstilt ✓ (slettet ${total})`);
            await fetchCounts();
          }catch(err){ console.error(err); setStatus('Feil ved nullstilling'); showError(err); }
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchCounts);
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('resetBtn').addEventListener('click', resetAll);

        fetchCounts();
        setInterval(fetchCounts, 10000);

      } catch (err) {
        console.error(err);
        show('error', true);
        document.getElementById('errorDetails').textContent = err?.message || String(err);
      }
    })();
  </script>
</body>
</html>
