<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Statistikk</title>

  <!-- Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#01A0C6; --fg:#fff; }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--fg);
      font-family:"Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid; place-items:center; padding: clamp(12px, 3vw, 28px);
    }
    .wrap { width:min(1000px, 98vw); }
    h1 { margin: 0 0 12px; font-weight:800; font-size: clamp(24px, 4.5vw, 36px); }
    .controls {
      margin: 12px 0 16px; display:flex; gap:10px; align-items:center; flex-wrap: wrap;
    }
    button {
      padding: 10px 14px; border-radius: 10px;
      border: 2px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.08);
      color: #fff; cursor: pointer; font-weight:700;
      transition: background .15s ease, transform .06s ease;
    }
    button:hover { background: rgba(255,255,255,.14); }
    button:active { transform: translateY(1px); }
    .danger { border-color: rgba(255,200,200,.85); }

    .muted { opacity:.9; font-size: clamp(12px, 3vw, 14px); }

    .table-wrap {
      width: 100%;
      overflow-x: auto; /* mobilvennlig */
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      margin-bottom: 14px;
      background: rgba(255,255,255,.08);
    }
    table {
      width:100%; border-collapse: collapse; min-width: 520px;
      font-size: clamp(14px, 3.2vw, 16px);
    }
    th, td {
      padding: clamp(10px, 2.6vw, 14px) clamp(12px, 3vw, 16px);
      border-bottom: 1px solid rgba(255,255,255,.25);
      text-align:left;
      white-space: nowrap;
    }
    th { background: rgba(255,255,255,.12); font-weight:800; }
    tr:last-child td { border-bottom: none; }

    .panel { max-width:720px; text-align:center; }
    .error-box { background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.35);
      padding:16px; border-radius:10px; margin-top:12px; white-space:pre-wrap; text-align:left; }
    code { background:rgba(0,0,0,.25); padding:0 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap" id="app" hidden>
    <h1>Statistikk</h1>
    <div class="controls">
      <button id="refreshBtn">Oppdater nå</button>
      <button id="resetBtn" class="danger">Nullstill data</button>
      <span class="muted" id="status">—</span>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr><th>Metrikk</th><th>Antall</th></tr></thead>
        <tbody>
          <tr><td>Unike besøk</td><td id="uniq">…</td></tr>
          <tr><td>Telefon</td><td id="phone">…</td></tr>
          <tr><td>E-post knapp</td><td id="email">…</td></tr>
          <tr><td>E-post lenke</td><td id="email_link">…</td></tr>
          <tr><td>Nedlastinger</td><td id="download">…</td></tr>
        </tbody>
      </table>
    </div>

    <h2 style="margin: 10px 0;">Siste hendelser</h2>
    <div class="table-wrap">
      <table>
        <thead><tr><th>Tid</th><th>Hendelse</th></tr></thead>
        <tbody id="recentBody">
          <tr><td colspan="2" class="muted">Laster…</td></tr>
        </tbody>
      </table>
    </div>

    <p class="muted" id="updatedAt">—</p>
  </div>

  <div id="forbidden" class="panel" hidden>
    <h2>Mangler tilgang</h2>
    <p>Legg til <code>?key=DIN_HEMMELIGE_NØKKEL</code> i URL.</p>
  </div>

  <div id="error" class="panel" hidden>
    <h2>Kunne ikke hente data</h2>
    <p>Feil ved tilkobling eller henting.</p>
    <div id="errorDetails" class="error-box"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    const SUPABASE_URL  = "https://hxojgjbdepemuyztjroz.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4b2pnamJkZXBlbXV5enRqcm96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzc4NjcsImV4cCI6MjA3NDk1Mzg2N30.d9ghsXaRTBgNqEoNKXIgWXBHJC_p9TaLAOM3znuNcFY";
    const ADMIN_TOKEN   = "hemmelig"; // fallback hvis ?key ikke er i URL

    function show(id, on=true){ document.getElementById(id).hidden = !on; }
    function setStatus(msg){ document.getElementById('status').textContent = msg; }
    function setUpdated(ts){ document.getElementById('updatedAt').textContent = 'Sist oppdatert: ' + ts; }
    function showError(err){
      show('app', false); show('forbidden', false); show('error', true);
      document.getElementById('errorDetails').textContent =
        (typeof err === 'string') ? err : (err?.message || JSON.stringify(err, null, 2));
    }

    // Supabase UMD loader (robust)
    function loadScript(src){
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src; s.async = true; s.crossOrigin = 'anonymous';
        s.onload = resolve; s.onerror = () => reject(new Error('Kunne ikke laste: '+src));
        document.head.appendChild(s);
      });
    }
    async function ensureSupabaseUMD(){
      const cdns = [
        "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js",
        "https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"
      ];
      let err;
      for (const url of cdns) { try { await loadScript(url); if (window.supabase) return; } catch(e){ err=e; } }
      throw err || new Error('Supabase UMD ikke lastet.');
    }

    (async function boot(){
      try {
        const params = new URLSearchParams(location.search);
        const ADMIN_KEY = params.get("key") || FALLBACK_ADMIN_KEY;
        if (!ADMIN_KEY || ADMIN_KEY === "__ADMIN_TOKEN__") { show('forbidden', true); return; }

        await ensureSupabaseUMD();
        if (!SUPABASE_URL || !SUPABASE_ANON) throw new Error('Mangler SUPABASE_URL/ANON.');
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        setStatus('Tester forbindelse…');
        const test = await client.from('visitors').select('*', { count:'exact', head:true });
        if (test.error) throw new Error(`SELECT-feil mot "visitors": ${test.error.message}`);

        show('app', true);

        function fmt(d){ try { return new Date(d).toLocaleString(); } catch { return d; } }

        async function fetchCountsAndRecent() {
          try {
            setStatus('Henter…');

            const { count: uniqCount, error: uErr } = await client
              .from('visitors').select('*', { count:'exact', head:true });
            if (uErr) throw new Error(uErr.message);

            const { data: evts, error: eErr } = await client
              .from('events')
              .select('id, event_type, created_at')
              .order('created_at', { ascending: false });
            if (eErr) throw new Error(eErr.message);

            const counts = { phone:0, email:0, email_link:0, download:0 };
            (evts || []).forEach(e => { if (counts[e.event_type] !== undefined) counts[e.event_type]++; });

            document.getElementById('uniq').textContent        = uniqCount ?? 0;
            document.getElementById('phone').textContent       = counts.phone;
            document.getElementById('email').textContent       = counts.email;
            document.getElementById('email_link').textContent  = counts.email_link;
            document.getElementById('download').textContent    = counts.download;

            const recentEl = document.getElementById('recentBody');
            recentEl.innerHTML = '';
            (evts || []).slice(0, 20).forEach(e => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${fmt(e.created_at)}</td><td>${e.event_type}</td>`;
              recentEl.appendChild(tr);
            });
            if (!evts || evts.length === 0) {
              recentEl.innerHTML = '<tr><td colspan="2" class="muted">Ingen hendelser ennå</td></tr>';
            }

            setUpdated(new Date().toLocaleTimeString());
            setStatus('OK');
          } catch (err) { console.error(err); setStatus('Feil ved henting'); showError(err); }
        }

        async function resetAll() {
          const ok = confirm("Er du sikker på at du ønsker å fjerne all data om denne kampanjen?");
          if (!ok) return;
          try {
            setStatus('Nullstiller…');
            const nowIso = new Date().toISOString();

            // Slett events først
            const { data: evDel, error: evErr } = await client
              .from('events')
              .delete()
              .lt('created_at', nowIso)
              .select('id');
            if (evErr) throw new Error('Sletting events: ' + evErr.message);

            // Slett visitors
            const { data: viDel, error: viErr } = await client
              .from('visitors')
              .delete()
              .lt('first_seen', nowIso)
              .select('id');
            if (viErr) throw new Error('Sletting visitors: ' + viErr.message);

            const total = (evDel?.length || 0) + (viDel?.length || 0);
            if (total === 0) {
              setStatus('Ingen data å slette (allerede tomt)');
            } else {
              setStatus(`Nullstilt ✓ (slettet ${total})`);
            }
            await fetchCountsAndRecent();
          } catch (err) {
            console.error(err); setStatus('Feil ved nullstilling'); showError(err);
          }
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchCountsAndRecent);
        document.getElementById('resetBtn').addEventListener('click', resetAll);

        fetchCountsAndRecent();
        setInterval(fetchCountsAndRecent, 10000);

      } catch (err) {
        console.error(err);
        const params = new URLSearchParams(location.search);
        const ADMIN_KEY = params.get("key") || FALLBACK_ADMIN_KEY;
        if (!ADMIN_KEY || ADMIN_KEY === "__ADMIN_TOKEN__") show('forbidden', true);
        else showError(err);
      }
    })();
  </script>
</body>
</html>
