<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <style>
    :root { --bg:#01A0C6; --fg:#fff; }
    html,body { height:100%; margin:0; }
    body { background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; display:grid; place-items:center; }
    .wrap { width:min(560px,92vw); text-align:center; }
    a.button, button.button {
      display:block; width:100%; padding:14px 16px; margin:10px 0;
      border-radius:10px; border:2px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.08); color:#fff; text-decoration:none; font-size:18px; backdrop-filter:blur(4px);
      cursor:pointer;
    }
    a.button:hover, button.button:hover { background:rgba(255,255,255,.14); }
    .hint { opacity:.9; font-size:14px; margin-top:8px; }
    .status { position:fixed; inset:auto 12px 12px auto; background:rgba(0,0,0,.25); padding:6px 10px; border-radius:8px; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kontakt</h1>

    <a id="telLink" class="button" href="tel:+4751371606">Ring: +47 51 37 16 06</a>
    <p class="hint">man - fre, kl 09 - 13</p>

    <a id="mailLink" class="button" href="mailto:forbruker@tine.no?subject=Hei">Send e-post</a>
    <p class="hint">
      Trykk på knappen for ferdig e-post, eller send din egen til
      <a id="mailTextLink" href="mailto:forbruker@tine.no">forbruker@tine.no</a>
    </p>

    <button id="qrBtn" class="button">Last ned skjermlåsbilde med QR-kode</button>
    <p class="hint">QR-koden peker til denne siden.</p>
  </div>

  <div class="status" id="status">kobler…</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" crossorigin="anonymous"></script>
  <script>
    const SUPABASE_URL  = "https://hxojgjbdepemuyztjroz.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4b2pnamJkZXBlbXV5enRqcm96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzc4NjcsImV4cCI6MjA3NDk1Mzg2N30.d9ghsXaRTBgNqEoNKXIgWXBHJC_p9TaLAOM3znuNcFY";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const statusEl = document.getElementById('status');
    const setStatus = (m) => statusEl.textContent = m;

    // === Rate-limit (per event-type) ===
    const COOLDOWN_MS = 1500;
    function canLog(type){
      const key = 'rl_' + type;
      const now = Date.now();
      const last = +(localStorage.getItem(key) || 0);
      if (now - last < COOLDOWN_MS) {
        const left = Math.ceil((COOLDOWN_MS - (now - last))/1000);
        setStatus(`vent ${left}s…`);
        return false;
      }
      localStorage.setItem(key, now);
      return true;
    }

    // === Visitor handling ===
    const uuidv4 = () => ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
    function getVisitorId(){
      let id = localStorage.getItem("visitor_id");
      if(!id){ id = uuidv4(); localStorage.setItem("visitor_id", id); }
      return id;
    }
    async function ensureVisitor(){
      const id = getVisitorId();
      const { data, error } = await supabaseClient.from('visitors').select('id').eq('id', id).limit(1);
      if (error) throw error;
      if(!data || !data.length){
        const { error: insErr } = await supabaseClient.from('visitors').insert({ id });
        if (insErr) throw insErr;
      }
      return id;
    }
    async function logEvent(type){
      if (!canLog(type)) return; // rate-limit
      const visitor_id = getVisitorId();
      const { error } = await supabaseClient.from('events').insert({ visitor_id, event_type: type });
      if (error) throw error;
    }

    (async () => {
      try {
        setStatus('kobler til…');
        await ensureVisitor();
        if (!localStorage.getItem("visited_once")) {
          // egen rate-limit for visit (så den ikke spammes på refresh-loop)
          localStorage.setItem('rl_visit', Date.now());
          await supabaseClient.from('events').insert({ visitor_id: getVisitorId(), event_type: 'visit' });
          localStorage.setItem("visited_once", "1");
        }
        setStatus('tilkoblet ✓');
      } catch (e) {
        console.error(e);
        setStatus('feil: ' + (e?.message || 'ukjent'));
      }
    })();

    // Klikk-logging (med rate-limit)
    $('#telLink').on('click',  async () => { try { await logEvent('phone'); } catch(e){ setStatus('feil: '+e.message); } });
    $('#mailLink').on('click', async () => { try { await logEvent('email'); } catch(e){ setStatus('feil: '+e.message); } });
    $('#mailTextLink').on('click', async () => { try { await logEvent('email_link'); } catch(e){ setStatus('feil: '+e.message); } });
    $('#qrBtn').on('click',   async (e) => {
      e.preventDefault();
      try {
        await logEvent('download');
        const a = document.createElement('a');
        a.href = 'gryr-skivet-qr.png';
        a.download = 'gryr-skivet-qr.png';
        document.body.appendChild(a); a.click(); a.remove();
      } catch (err) { console.error(err); setStatus('feil: ' + (err?.message || 'ukjent')); }
    });
  </script>
</body>
</html>
