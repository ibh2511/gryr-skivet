name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Injiser secrets i HTML (index.html + admin.html)
      - name: Inject Supabase & Admin key
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON: ${{ secrets.SUPABASE_ANON }}
          EXPECTED_ADMIN_KEY: ${{ secrets.EXPECTED_ADMIN_KEY }}
        run: |
          set -euo pipefail

          esc() { printf '%s' "$1" | sed -e 's/[\/&\\]/\\&/g'; }

          URL_ESC="$(esc "$SUPABASE_URL")"
          ANON_ESC="$(esc "$SUPABASE_ANON")"
          KEY_ESC="$(esc "$EXPECTED_ADMIN_KEY")"

          for f in index.html admin.html; do
            if [ -f "$f" ]; then
              sed -i "s/__SUPABASE_URL__/$URL_ESC/g" "$f"
              sed -i "s/__SUPABASE_ANON__/$ANON_ESC/g" "$f"
              sed -i "s/__EXPECTED_ADMIN_KEY__/$KEY_ESC/g" "$f" || true
            fi
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
